<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./responsive.css">
    <title>Modal</title>
</head>
<body>
    <div class="create-modal">
        <div class="create-modal__play">
            <i class='bx bx-play-circle'></i>
        </div>
        <h1 class="create-modal__desc">Play</h1>
    </div>
    <div class="modal">
        <div class="modal__header">
            <h2 class="modal__header-title">
                Welcome to my Project
            </h2>
            <div class="modal__header-close modal-close">
                <i class='bx bx-x'></i>
            </div>
        </div>
        
        <div class="modal__body">
            <h2 class="modal__body-heading">
                Modal
            </h2>
            <p class="modal__body-content">
                Đây là phần body của modal
            </p>
        </div>

        <div class="modal__footer">
            <button class="modal__footer-close modal-close">
                Close
            </button>
        </div>
    </div>
    <script src="./CreateModal.js"></script>
</body>
</html>
