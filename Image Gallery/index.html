<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <title>Image Gallery</title>
</head>
<body>
    <div class="wrapper">
        <div class="image">
            <img src="./img/img1.jpeg" alt="Image">
        </div>
        <div class="image">
            <img src="./img/img2.jpeg" alt="Image">
        </div>
        <div class="image">
            <img src="./img/img3.jpeg" alt="Image">
        </div>
        <div class="image">
            <img src="./img/img4.jpeg" alt="Image">
        </div>
        <div class="image">
            <img src="./img/img5.jpeg" alt="Image">
        </div>
        <div class="image">
            <img src="./img/img6.jpeg" alt="Image">
        </div>
        <div class="image">
            <img src="./img/img7.jpeg" alt="Image">
        </div>
        <div class="image">
            <img src="./img/img8.jpeg" alt="Image">
        </div>
    </div>
    <div class="gallery">
        <div class="gallery__inner">
            <img src="./img/img1.jpeg" alt="Image">
        </div>
        <div class="gallery__close">
            <i class='bx bx-x close'></i>
        </div>
        <div class="gallery__prev">
            <i class='bx bx-chevron-left prev'></i>
        </div>
        <div class="gallery__next">
            <i class='bx bx-chevron-right next'></i>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
