<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <title>Card Product</title>
</head>
<body>
    <div class="card">
        <div class="cart__react">
            <div class="card__heart">
                <i class='bx bx-heart'></i>
            </div>
            <div class="card__cart">
                <i class='bx bx-cart-alt'></i>
            </div>
        </div>
        <div class="card__img">
            <img src="./Nike.png" alt="Nike Zoom">
        </div>
        <div class="card__title">
            Nike Zoom KD 12
        </div>
        <div class="card__price">
            $99
        </div>
        <div class="card__details"Æ¯>
            <div class="size">
                <h2 class="size__title">Size:</h2>
                <ul class="size_list">
                    <li class="size_list-number">6</li>
                    <li class="size_list-number">7</li>
                    <li class="size_list-number">8</li>
                    <li class="size_list-number">9</li>
                </ul>
            </div>
            <div class="color">
                <h2 class="color__title">Color:</h2>
                <ul class="color_list">
                    <li class="color_list-radio color_list-radio--green"></li>
                    <li class="color_list-radio color_list-radio--red"></li>
                    <li class="color_list-radio color_list-radio--black"></li>
                </ul>
            </div>
            <div class="order">
                <button class="order__button">Buy now</button>
                <button class="order__button">Add cart</button>
            </div>
        </div>
    </div>
</body>
</html>
