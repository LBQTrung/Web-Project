<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <title>Profile Card</title>
</head>
<body>
    <div class="card">
        <div class="card__img"></div>
        <div class ="card__info">
            <div class="card__name">
                Quoc Trung
            </div>
            <div class="card__job">
                Data Analyst
            </div>
            <div class="card__social">
                <i class='bx bxl-facebook card__social-item'></i>
                <i class='bx bxl-youtube card__social-item'></i>
                <i class='bx bxl-tiktok card__social-item'></i>
                <i class='bx bxl-github card__social-item'></i>
            </div>
            <div class="card__contact">
                <button class="card__contact-button">Contact me</button>
            </div>
        </div>
    </div>
</body>
</html>
